version: 2
jobs:
  build:
    machine:
      enabled: true
      image: circleci/classic:edge
    working_directory: ~/repo
    steps:
      # - setup_remote_docker
      - checkout
      - run:
          name: install-linux-dependencies
          command: sudo apt-get install curl sqlite3 ntp wget git libssl-dev openssl make gcc g++ autoconf automake python build-essential libtool -y
      - run:
          name: Install node@8.13 (need right version for `yarn`)
          command: |
            set +e             
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.5/install.sh | bash
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install v8.13
            nvm alias default v8.13
            
            # Each step uses the same `$BASH_ENV`, so need to modify it
            echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
            echo "[ -s \"$NVM_DIR/nvm.sh\" ] && . \"$NVM_DIR/nvm.sh\"" >> $BASH_ENV
      - run:
          name: update-npm
          command: npm install -g npm
      - run:
          name: test
          command: node --version; exit 1;
      - run:
          name: npm-install-from-package-lock
          command: npm ci
      - run:
          name: test-integration
          command: npm run test:integration