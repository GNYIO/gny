version: 2
jobs:
  node@8.13-unit:
    docker:
      - image: circleci/node:8.13
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: node8.13-unit-cache-{{ checksum "package.json" }}
      - run:
          name: npm-ci
          command: npm ci
      - save_cache:
          key: node8.13-unit-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm run test
  node@8.13-integration:
    machine:
      enabled: true
      image: circleci/classic:edge
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install-linux-dependencies
          command: sudo apt-get install curl ntp wget git libssl-dev openssl make gcc g++ autoconf automake python build-essential libtool -y
      - run:
          name: load nvm and install node@8.13
          command: |
            set +e             
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.5/install.sh | bash
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install v8.13
            nvm alias default v8.13
            
            # Each step uses the same `$BASH_ENV`, so need to modify it
            echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
            echo "[ -s \"$NVM_DIR/nvm.sh\" ] && . \"$NVM_DIR/nvm.sh\"" >> $BASH_ENV
      - run:
          name: update-npm
          command: npm install -g npm
      - restore_cache:
          key: node8.13-integration-cache-{{ checksum "package.json" }}
      - run:
          name: npm-ci
          command: npm ci
      - save_cache:
          key: node8.13-integration-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: gny-js-dependencies
          command: cd ./packages/gny-js/ && npm ci && cd ../..
      - run:
          name: test-integration
          command: npm run test:integration
workflows:
  version: 2
  unit_and_integration_tests:
    jobs:
      - node@8.13-unit
      - node@8.13-integration
