version: '3.3'
services:
  db1:
    image: "postgres:9.6.12"
    container_name: 'db1'
    restart: always
    expose: # only internal
      - '5432'
    environment:
     POSTGRES_PASSWORD: docker
     POSTGRES_DB: postgres
     POSTGRES_USER: postgres
  node1:
    build: ../../..
    container_name: 'node1'
    image: gny-experiment:integration # tags
    command: bash -c 'sleep 20s; node packages/main/dist/src/app --config "config/e2e/bootstrap-nodes/node1.json" --publicIP $$(./getIP.sh node1)'
    environment:
      - NODE_ENV=production
      - GNY_MONGO_LOGGING_DISABLE=true
      - GNY_DB_PASSWORD=docker
      - GNY_DB_DATABASE=postgres
      - GNY_DB_USER=postgres
      - GNY_DB_HOST=db1
      - GNY_DB_PORT=5432
      - GNY_P2P_SECRET=""
    ports:
      - '4096:4096'
      - '4097:4097'
    depends_on:
      - db1

  db2:
    image: "postgres:9.6.12"
    container_name: 'db2'
    restart: always
    expose: # only internal
      - '5432'
    environment:
     POSTGRES_PASSWORD: docker
     POSTGRES_DB: postgres
     POSTGRES_USER: postgres
  node2:
    build: ../../..
    container_name: 'node2'
    image: gny-experiment:integration # tags
    command: bash -c 'sleep 20s; node packages/main/dist/src/app --config "config/e2e/bootstrap-nodes/node2.json" --publicIP $$(./getIP.sh node2)'
    environment:
      - NODE_ENV=production
      - GNY_MONGO_LOGGING_DISABLE=true
      - GNY_DB_PASSWORD=docker
      - GNY_DB_DATABASE=postgres
      - GNY_DB_USER=postgres
      - GNY_DB_HOST=db2
      - GNY_DB_PORT=5432
      - GNY_P2P_SECRET=""
    ports:
      - '4098:4096'
      - '4099:4097'
    depends_on:
      - db2

  db3:
    image: "postgres:9.6.12"
    container_name: 'db3'
    restart: always
    expose: # only internal
      - '5432'
    environment:
     POSTGRES_PASSWORD: docker
     POSTGRES_DB: postgres
     POSTGRES_USER: postgres
  node3:
    build: ../../..
    container_name: 'node3'
    image: gny-experiment:integration # tags
    command: bash -c 'sleep 20s; node packages/main/dist/src/app --config "config/e2e/bootstrap-nodes/node3.json" --publicIP $$(./getIP.sh node3) --peers "/ip4/$$(./getIP.sh node1)/tcp/4097/ipfs/QmbRnmzsaLcCV9ADGGGuDq6DgHVEFJwsJtPVizG5fXt8SA,/ip4/$$(./getIP.sh node2)/tcp/4097/ipfs/QmWWM1pHXpqq2HKHUECPu5UFV2vVvNp2j3jRaqpUMns95a"' # connect to node1 and node2
    environment:
      - NODE_ENV=production
      - GNY_MONGO_LOGGING_DISABLE=true
      - GNY_DB_PASSWORD=docker
      - GNY_DB_DATABASE=postgres
      - GNY_DB_USER=postgres
      - GNY_DB_HOST=db3
      - GNY_DB_PORT=5432
      - GNY_P2P_SECRET=""
    ports:
      - '4100:4096'
      - '4101:4097'
    depends_on:
      - db3
